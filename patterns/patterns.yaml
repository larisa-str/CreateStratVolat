# Шаблоны стратегий
Patterns:
    # Описание шаблонов стратегий:
    # "1*" - шаги - кол-во страйков начиная от текущего
    # (10), (-10) - кол-во позиций по инструменту
    # "c" или "0*с": покупка CALL 1 шт. (текущего) страйка-точки отсчёта
    # "1*c": покупка CALL 1 шт. через 1 страйк относительно страйка-точки отсчёта
    # "2*c(10)": покупка 10 шт. CALL через 2 страйка вперёд относительно страйка-точки отсчёта
    # "-2*c(10)": покупка 10 шт. CALL через 2 страйка назад относительно страйка-точки отсчёта
    # "2*c(-10)": продажа 10 шт. CALL через 2 страйка относительно страйка-точки отсчёта
    # "fut":  покупка 1 фьючерса на базовый актив

    # СТРОКА АРГУМЕТОВ ДЛЯ ЗАПУСКА:
    # --strat LongCall ShortCall LongStraddle --expiration 20200917 --baseprice 122500


    # Базовые стратегии
    LongCall:                ["Длинный CALL",  "сall(1x)"]
    LongCallOTM:             ["Длинный CALL OTM-вне денег", "1*сall(1x)"]
    LongCallATM:             ["Длинный CALL OTM-на деньгах", "сall(1x)"]
    LongCallITM:             ["Длинный CALL OTM-глубоко в деньгах",  "-1*сall(1x)"]
    LongCall_синтетика:      ["Синтетический длинный CALL (PUT + фьючерс)", "put(1x), fut(1x)"]

    ShortCall:               ["Короткий CALL", "call(-1x)"]
    ShortCall_синтетика:     ["Синтетический короткий CALL (PUT + фьючерс)", "put(-1x), fut(-1x)"]

    LongPut:                 ["Длинный PUT", "put(1x)"]
    LongPut_синтетика:       ["Синтетический длинный PUT (CALL + фьючерс)", "call(1x), fut(-1x)"]

    ShortPut:                ["Короткий PUT", "put(-1)"]
    ShortPut_синтетика:      ["Синтетический короткий PUT (CALL + фьючерс)", "call(-1x), fut(1x)"]

    LongStraddle:            ["Длинный стреддл", "put(1), call(1)"]



